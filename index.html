<!DOCTYPE html>
<html>
<head>
  <base href="/-boat-navi-/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Boat Navigation App">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Boat Navi">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="manifest" href="manifest.json">
  <title>Boat Navi</title>
</head>
<body>
  <div id="loading" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#0A1628;display:flex;align-items:center;justify-content:center;z-index:9999;">
    <div style="text-align:center;color:#00E5FF;font-family:sans-serif;">
      <div style="font-size:24px;margin-bottom:16px;">Boat Navi</div>
      <div style="font-size:14px;">Loading...</div>
    </div>
  </div>
  <script>
    // Unregister any existing service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for (var registration of registrations) {
          registration.unregister();
        }
      });
      // Also clear all caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (var name of names) {
            caches.delete(name);
          }
        });
      }
    }
    // Remove loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) loading.remove();
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
