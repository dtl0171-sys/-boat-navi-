<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Boat Navigation App">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Boat Navi">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  <style>
    /* Current position - pulsing circle */
    .marker-current {
      width: 20px; height: 20px; border-radius: 50%;
      background: #00E5FF;
      border: 3px solid white;
      box-shadow: 0 0 10px 3px rgba(0,229,255,0.5);
    }
    /* Pin marker container */
    .marker-pin {
      position: relative; width: 34px; height: 48px;
      cursor: pointer;
    }
    .marker-pin svg { position: absolute; top: 0; left: 0; }
    .marker-pin .pin-label {
      position: absolute; top: 4px; left: 0;
      width: 34px; height: 28px;
      display: flex; align-items: center; justify-content: center;
      color: white; font-weight: bold; font-size: 13px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.4);
      pointer-events: none;
    }
    /* AIS vessel */
    .marker-ais {
      width: 28px; height: 28px;
      display: flex; align-items: center; justify-content: center;
    }
    .ais-tooltip {
      background: rgba(13,31,60,0.9) !important;
      color: #00E5FF !important;
      border: 1px solid rgba(0,229,255,0.4) !important;
      border-radius: 8px !important;
      font-size: 12px !important;
      padding: 6px 10px !important;
    }
    .ais-tooltip .leaflet-tooltip-arrow { display: none; }
  </style>
  <title>Boat Navi</title>
</head>
<body>
  <div id="loading" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#0A1628;display:flex;align-items:center;justify-content:center;z-index:9999;">
    <div style="text-align:center;color:#00E5FF;font-family:sans-serif;">
      <div style="font-size:24px;margin-bottom:16px;">Boat Navi</div>
      <div style="font-size:14px;">Loading...</div>
    </div>
  </div>
  <script>
    // Unregister any existing service workers
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for (var registration of registrations) {
          registration.unregister();
        }
      });
      // Also clear all caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (var name of names) {
            caches.delete(name);
          }
        });
      }
    }
    // Remove loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) loading.remove();
    });
  </script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script src="leaflet_bridge.js"></script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
